[package]
name = "photo-romantic"
version = "0.1.0"
authors = ["David Bliss <david@romantics.dev>"]
edition = "2021"
publish = false

[workspace]
members = ["core"]

[profile.release]
lto = true

[dependencies]
gettext-rs = { version = "0.7", features = ["gettext-system"] }
tracing = "0.1.37"
tracing-subscriber = "0.3"
relm4 = { version = "0.8.1", features = ["libadwaita", "gnome_45"] }
